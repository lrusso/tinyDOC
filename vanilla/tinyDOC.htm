			function saveFunction()
				{
				console.log("getText()");
				console.log(myTinyDOC.getText());
				alert("saveFunction - See the console log to know the data that will be saved.");
				myTinyDOC.focus();
				}

			var template1 = "My Template 1<br />Example 1<br /><br />";
			var template2 = "My Template 2<br />Example 2<br /><br />";
			var template3 = "My Template 3<br />Example 3<br /><br />";

			var myTinyDOC = new tinyDOC({
											container: document.getElementById("myTestContainer"), 
											documentText: STRING_WELCOME,
											saveFunction: saveFunction,
											spellcheckerEnabled: true,
											spellcheckerLanguage: SPELLCHECKER_LANGUAGE,
											spellcheckerURL: "spellchecker.js",
											spellcheckerNoSuggestionsLabel: STRING_NO_SUGGESTIONS,
											template1: template1,
											template2: template2,
											template3: template3
										}
				);

			window.addEventListener("load", function()
				{
				myTinyDOC.focus();
				});

			window.addEventListener("resize", function()
				{
				myTinyDOC.resize();
				});

		</script>
	</body>
